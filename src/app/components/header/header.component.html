<p-toolbar styleClass="bg-gray-900 shadow-2" [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
    <ng-template pTemplate="start">
        <p-button (click)="sidebarVisible = true" icon="pi pi-bars"></p-button>
    </ng-template>
    <ng-template pTemplate="center">
        <h3>Sales System</h3>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
            <a (click)="logout()" rel="noopener noreferrer" class="p-button font-bold">Logout</a>
        </div>
    </ng-template>
</p-toolbar>
<p-sidebar [(visible)]="sidebarVisible">
    <h3>Pages</h3>
    <p-menu [model]="menuItems"> </p-menu>
</p-sidebar>
